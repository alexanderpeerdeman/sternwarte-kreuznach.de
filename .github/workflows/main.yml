# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Hosteurope via sftp

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.120.4
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --minify
      - name: Upload ./public artifact
        uses: actions/upload-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download ./public artifact
        uses: actions/download-artifact@v3
        with:
          path: ./public
      - name: Deploy to Hosteurope using SFTP
        id: deployment-sftp
        uses: Dylan700/sftp-upload-action@v1.2.2
        with:
          server: wp1033256.server-he.de
          username: ftp1033256-github
          password: ${{ secrets.HE_SFTP_PW }}
          port: 21
          uploads: |
            ./public/ => ./github-actions/public/
          dry-run: 'true'
          # delete: 'true'
