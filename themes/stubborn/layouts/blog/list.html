{{ define "main" }}
<div class="page-header">
    <h1>{{ .Title }}</h1>
</div>
{{ range .Paginator.Pages }}
<div class="row post-summary">
    <div class="col-md-3">
        <a href="{{ .Permalink }}" title='{{ .Title }}'>
            <img class="img-responsive img-rounded" src='{{ index .Params.images 0 }}' alt="">
        </a>
    </div>
    <div class="col-md-7">
        <h3>
            <a href="{{ .Permalink }}" title='{{ .Title }}'>
                {{ .Title }}
            </a>
        </h3>
        <p>{{ .Summary }}</p>

    </div>
    <div class="col-md-2">
        <ul class="list-inline visible-xs-block visible-sm-block">
            <span class="glyphicon glyphicon-pencil"></span> {{ .PublishDate.Format "2. January 2006" }}
        </ul>
        <ul class="list-unstyled visible-md-block visible-lg-block">
            <span class="glyphicon glyphicon-pencil"></span> {{ .PublishDate.Format "2. January 2006" }}
        </ul>
        <a href="{{ .Permalink }}"><button type="button" class="btn btn-default">mehr dazu <span
                    class="glyphicon glyphicon-chevron-right"></span></button></a>
    </div>
</div>
<hr>
{{ end }}
{{ partial "pagination.html" . }}













{{ end }}
