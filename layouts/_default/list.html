{{ define "main" }}
<header class="titlebar">
<h1 class="title">{{ .Title }}</h1>
</header>
<main>
    {{ with .Pages }}        
    <ul>
        {{ range . }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>    
    {{ end }}
{{ .Content }}
</main>
{{ end }}
