{{ define "main" }}
    {{ $page := . }}
    <div class="galerie-titlebar">
        <div>
            <h1>{{ .Title }}</h1>
            <div class="creator">von {{ .Params.creator }}</div>
        </div>
    </div>
    <article class="content galerie-detail-view">
        {{ if .Params.images }}
            {{ with .Resources.GetMatch (index .Params.images 0) }}
                <a href="{{ .RelPermalink }}" title="{{ $page.Title }}">
                    {{ with .Resize "1000x" }}
                        <img src="{{ .RelPermalink }}" alt="{{ $page.Title }}">
                    {{ end }}
                </a>
            {{ end }}
        {{ end }}
        {{ .Content }}
    </article>
{{ end }}
