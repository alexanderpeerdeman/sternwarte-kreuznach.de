{{ define "main" }}
<div class="titlebar">
    <h1 class="title">{{ .Title }}</h1>
</div>
<div class="content">
    {{ .Content }}
    {{ if (and .Content .Pages) }}
    <hr>
    {{ end }}
    {{ range sort .Pages "Title" }}
       <p><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
    {{ end }}
</div>
{{ end }}
