{{ define "main" }}
<header class="blog-header">
  <h4><span>Neues auf der Sternwarte</span></h4>
</header>
<main>
  {{ if .Params.images }}
  {{ with .Resources.GetMatch (index .Params.images 0) }}
      <div class="post-image">
            <img src="{{ .RelPermalink }}" alt="{{ .Title }}">
      </div>
  {{ end }}
  {{ end }}
<article class="content">
  <h1 class="post-title">{{ .Title }}</h1>
  <div class="post-info">
  {{ with .PublishDate }}
  <time class="date published" datetime='{{ . }}'>{{ partial "date.html" (dict "date" . "monate" $.Site.Data.monate )}}</time>                        
  {{ end }}
  </div>
  {{ .Content }}
</article>
</main>
{{ end }}
