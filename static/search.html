<!DOCTYPE html>
<html>

<head>
    <title>Sternwarte Search Test </title>
</head>

<body>
    Search:
    <input id="search" type="text">
    <br> Results:
    <ul id="results">
    </ul>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script type="text/javascript">
        let lunr_index;
        let pages_index;

        function initLunr() {

            fetch("js/lunr/pages_index.json")
                .then(res => res.json())
                .then((documents) => {
                    pages_index = documents;
                    lunr_index = lunr(function () {
                        this.ref("href");
                        this.field("title", { boost: 5 });
                        this.field("content");

                        documents.forEach(function (doc) {
                            this.add(doc);
                        }, this)
                    })
                })
                .catch(err => { throw err });
        }

        function initUI() {
            const results = document.getElementById('results');
            const search = document.getElementById('search');
            search.addEventListener("keyup", function (event) {
                results.innerHTML = "";

                let query = event.target.value;

                if (query.length < 2) {
                    return
                }
                let lunr_results = perform_search(query);

                renderResults(lunr_results);
            })
        }
        function perform_search(query) {
            return lunr_index.search(query).map(function (result) {
                return pages_index.filter(function (page) {
                    return page.href === result.ref;
                })[0];
            })
        };


        function renderResults(results) {
            if (results.length < 1) {
                return;
            }

            const results_item = document.getElementById('results');

            results.slice(0, 15).forEach(function (result) {
                results_item.innerHTML += ("<li><a href='" + result.href + "'>" + result.title + "</a></li>");
            })
        }

        initLunr();
        document.addEventListener("DOMContentLoaded", function(event) {
            initUI();
        });

    </script>
</body>

</html>
